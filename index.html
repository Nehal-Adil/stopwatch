<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />

    <title>StopWatch</title>
  </head>
  <body>
    <!-- Heading -->
    <h1 class="heading">StopWatch</h1>
    <div class="underline"></div>

    <div class="container">
      <!-- Time Container -->
      <div id="time" class="time-container">
        <span id="hr">00</span>
        <span class="">:</span>
        <span id="min">00</span>
        <span class="">:</span>
        <span id="sec">00</span>
      </div>

      <!-- Button Container -->
      <div id="control-btn" class="btn-container">
        <button id="start" class="controls" onclick="start()">Start</button>
        <button id="stop" class="controls" onclick="stop()">Stop</button>
        <button id="reset" class="controls" onclick="reset()">Reset</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
